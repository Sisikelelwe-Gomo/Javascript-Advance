<body>
    <script>
        /*If we assign a method tat uses "this" to a variable, then "this" will have value of the
        global data array, and not the data array of the user object
        */
       //Solution is bind() method

       //Example showing binding some parameter

       var sum = function(a,b)
       {
           return a + b
       }
       var add5 = sum.bind(null,5)
       document.write(add5(10));
    </script>
</body>
</html>
