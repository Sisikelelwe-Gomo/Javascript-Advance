<body>
   <script>
       //Variables declared within a JavaScript function, become LOCAL to the function.

        //In following example, "Name " is a LOCAL variable
        function writeName()
        {
            var Name = "Michel";
            document.write("I am " + Name);
        }
        writeName();
   </script> 
</body>
</html>
