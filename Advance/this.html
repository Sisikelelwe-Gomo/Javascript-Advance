    <script>
        //thid keyword gets the value of the object that invokes the function where this is used
        var person = {
            firstname : "Harry",
            lastName : "Edison",
            fullname:function()
            {
                document.write(this.firstname+ " " + this.lastName+" ");

        }
        }
        person.fullname();
    </script>
